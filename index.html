<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
  </style>

</head>
<body>
  <main>
    <div class="stats_card">
      <div class="header">
        <img src="./images/image-header-mobile.jpg" alt="mobile-header" class="header_image">
        <div class="overlay"></div>
      </div>
      <div class="stats">
        <div class="stats_copy">
          <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats_component">
          <ul>
            <li>10k+</li><span>companies</span>
            <li>314</li><span>templates</span>
            <li>12M+</li><span>queries</span>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
